<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css"  rel="stylesheet">
    <title>Job Application</title>
</head>
<body>
<div class="container">
    <div class="applybox">
        <h1>Job Application<spam class="webclass">&nbsp;(Web)</spam></h1>
        <form action="">
            <!--1Name-->
            <div class="form_container">
                <div class="form_control">
                    <lable for="first_name">First Name</lable>
                    <input id="first_name" name="firstname" placeholder="Enter your Name...">
                </div>
                <!--2Name-->
                <div class="form_control">
                    <lable for="Last_name">Last Name</lable>
                    <input id="Last_name" name="Last_name" placeholder="Enter your Name...">
                </div>
                <!--3Name-->
                <div class="form_control">
                    <lable for="E-mail">E-mail</lable>
                    <input type="email" id="E-mail" name="E-mail" placeholder="Enter your E-mail...">
                </div>
                 <!--4Name-->
                <div class="form_control">
                    <lable for="job_role">Job Role</lable>
                    <select id="job_role" name="job_role">
                        <option value="">Select Your Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="ui_ux">UI_UX Developer</option>    
                    </select>
                </div>
                  <!--5Name-->
                <div class="textarea_control">
                    <lable for="address">Address</lable>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                 <!--6Name-->
                 <div class="form_control">
                    <lable for="city">City</lable>
                    <input id="city" name="city" placeholder="Enter your City Name...">
                </div>
                <!--7Name-->
                <div class="form_control">
                    <lable for="Pincode">Pincode</lable>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter your Pincode...">
                </div>
                <!--8Name-->
                <div class="form_control">
                    <lable for="date">Date</lable>
                    <input value="2022-01-10"type="date" id="date" name="date">
                </div>
                <!--9Name-->
                <div class="form_control">
                    <lable for="upload">Upload Your CV</lable>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>
        </form>
        <div class="button_container"><button>Apply Now</button></div>
    </div>
</div>
</body>
</html>
